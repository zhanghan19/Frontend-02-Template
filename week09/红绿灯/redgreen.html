<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			div{
				background-color: grey;
				display: inline-block;
				margin: 30px;
				width: 100px;
				height: 100px;
				border-radius: 50px;
			}
			.green.light{
				background-color: green;
			}
			.yellow.light{
				background-color: yellow;
			}
			.red.light{
				background-color: red;
			}
			
		</style>
	</head>
	<body>
		<div class="green">

		</div>
		<div class="yellow">

		</div>
		<div class="red">

		</div>
		<script type="text/javascript">
			function gry(node) {
				let lights = document.getElementsByTagName("div");
				for(let i=0;i<3;i++){
					lights[i].classList.remove("light");
				}
				
				document.getElementsByClassName(node)[0].classList.add('light');
			}
			
			function green() {
				gry('green')
			}
			
			function red() {
				gry('red')
			}
			
			function yellow() {
				gry('yellow')
			}
			
			function go(){
				green();
				setTimeout(function(){
					yellow()
					setTimeout(function(){
						red()
						setTimeout(function(){
							go()
						},5000)
					},2000)
				},1000)
			}
			go()
		</script>
	</body>
</html>
