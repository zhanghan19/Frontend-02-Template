		<div id="oo">

	<script>
		let element = document.getElementById("oo");
		// function reverseChildren(element){
		//     let len = element.childNodes.length;
		//     while(len-- > 0){
		//         element.appendChild(element.childNodes);
		//     }
		// }
		function reverseChildren(element) {
			let range = new Range();
			range.selectNodeContents(element);
			let fragment = range.extractContents();
			let len = fragment.childNodes.length;
			while (len-- > 0) {
				fragment.appendChild(fragment.childNodes[len])
			}
			element.appendChild(fragment);
		}
		reverseChildren(element)

		let range2 = new Range();
		range2.setStart(document.getElementById("a").childNodes[0], 3)
		range2.setEnd(document.getElementById("a").childNodes[2], 3)
		range2.extractContents();
	</script>
